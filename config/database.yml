default: &default
  adapter: mysql2
  encoding: utf8
  host: localhost
  port: 3306
  socket: /var/run/mysqld/mysqld.sock

default_local: &default_local
  <<: *default
  charset: utf8mb4_unicode_ci
  pool: 5
  timeout: 5000
  username: root
  password: root

development:
  <<: *default_local
  database: susurrus_development
  pool: 5

test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5

production:
  <<: *default_local
  database: susurrus_production
